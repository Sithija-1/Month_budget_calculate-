<body>

  <section id="section1">
    <form id="forms1">
      <h1>Setup your budget</h1>

      <label>Add Budget</label>
      <input type="text" id="Tbuget" />

      <!-- <label>Date</label>
      <input type="date" /> -->

      <button type="button" onclick="add()">Submit</button>
    </form>
  </section>

  <script>
    function add(){
      let total_rest = parseInt(document.getElementById("Tbuget").value) ;

      const newe = {
          total_rest: total_rest,
          breakfast: 0,
          lunch: 0,
          dinner: 0,
          other_food: 0,
          traveling_cost: 0,
          tool_cost: 0,
          cloths: 0,
          other: 0
      };

      localStorage.setItem("expensess", JSON.stringify(newe));
      window.location.href = "secound.html";
  }


    
  </script>
